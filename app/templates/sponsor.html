{% extends "base.html" %}

{% block content %}
<h1>Sponsor Dashboard</h1>
<h2>Your Campaigns</h2>
<ul>
    {% for campaign in campaigns %}
    <li>{{ campaign.name }} - {{ campaign.status }}</li>
    {% endfor %}
</ul>
<a href="{{ url_for('sponsor.create_campaign') }}" class="btn btn-primary">Create New Campaign</a>
{% endblock %}
