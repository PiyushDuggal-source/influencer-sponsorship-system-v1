{% extends "base.html" %}

{% block content %}

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="flash-messages">
    {% for category, message in messages %}
    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
    </div>
  {% endif %}
{% endwith %}
<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
  <div class="row w-100">
    
    <div class="col-12 col-sm-8 col-md-6 col-lg-4 mx-auto">
      <main class="form-signin">
        <form class="d-flex flex-column gap-3" action="{{ url_for('auth.login') }}" method="post">
<input type="hidden" name="csrf_token" value="{{ csrf_token }}"/>
          <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name="username" placeholder="Username" required>
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
          </div>

        <select class="form-select" aria-label="Default select example" name="role" id="role" required>
          <option value="sponsor" selected>Sponsor</option>
          <option value="influencer">Influencer</option>
          <option value="admin">Admin</option>
        </select>


          <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        </form>
      </main>
    </div>
  </div>
</div>
{% endblock %}
