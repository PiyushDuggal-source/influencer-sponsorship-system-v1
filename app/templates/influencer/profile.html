{% extends "base.html" %} {% block content %}
<div class="container mt-4">
  <h2>{{ user.username }}'s Personal Information</h2>
  <ul class="list-group mt-3">
    <li class="list-group-item">
      <strong>Username:</strong> {{ user_info.username }}
    </li>
    <li class="list-group-item">
      <strong>Category:</strong> {{ user_info.category }}
    </li>
    <li class="list-group-item"><strong>Niche:</strong> {{ user_info.niche }}</li>
    <li class="list-group-item">
      <strong>Follower Count:</strong> {{ user_info.followers }}
    </li>
  </ul>
  <div class="mt-3">
    <a href="{{ url_for('influencer.edit_profile') }}" class="btn btn-primary">Update Profile</a>
  </div>
</div>
{% endblock %}
